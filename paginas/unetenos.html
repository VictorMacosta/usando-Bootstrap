<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="bg-dark">
        <h1 class="text-center text-light pt-3">
            Queriendo hacer humor?
        </h1>
        <nav class="navbar navbar-expand-lg bg-dark p-2">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">Estamos contigo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light animate" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light animate" aria-current="page" href="chistes.html">chistes</a>

                  <li class="nav-item">
                    <a class="nav-link active text-light animate" aria-current="page" href="eventos.html">eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light animate" aria-current="page" href="entradas.html">Entradas</a>
                  </li>
                </ul>
                <span class="navbar-text text-light">
                  Todo... siendo humor
                </span>
              </div>
            </div>

    </header>
    <main class="container unetenos">
      <div class="row d-flex justify-content-center form">
        <div class="col-lg-12 col-sm-12 col-md-12 espacio">
          <form>
            <fieldset disabled>
              <legend>Hagamos Humor</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Disabled input</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                <select id="disabledSelect" class="form-select">
                  <option>Disabled select</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>


    </main>
    <footer>
      <nav class="navbar navbar-expand-lg bg-dark p-2">
        <div class="container-fluid">
